<!doctype html>
<html lang="en">
    <head>
        <title>RE/MAX Comment</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
    <div class="container-md">
        <div class="row">
            <div class="col"></div>
            <div class="col-4 ">
                <div class="row">
                    <div class="col"></div>
                    <div class="col-8 ">
                        <center>
                            <img  src="{{url_for('static', filename='comment.png')}}"/>
                        </center>
                    </div>
                    <div class="col"></div>
                </div>

                 <div class="row">
                    <form   action="{{ url_for('comment') }}" method="post">

                        <div class="form-group">
                            <label >Communucation Mail</label>
                            </br>
                            <input type="email"  name="mail" class="form-control" value="{{mail}}" placeholder="Enter Mail" required>
                            </br>
                            <label >Consultant</label>
                            </br>
                            <input type="text" value="{{consultant}}" name="consultant" class="form-control" placeholder="Enter Your Consultant" required>
                            <small id="consultantHelp" class="form-text text-muted">Consultant helping you. Or you can leave it blank.</small>
                            </br>
                            </br>
                            <label >Comment Type</label>
                            </br>
                            <select name="commentType" class="custom-select"
                                style="width:150px;">
                                <option>Product</option>
                                <option>Communication</option>
                                <option>Web Site</option>
                                <option>Market Status</option>
                                <option>Something Else</option>
                            </select>
                            </br>
                            </br>
                            <label >Comment</label>
                            </br>
                            <textarea rows="8"  name="commentText" class="form-control" placeholder="Enter Comment" required></textarea >
                            <small id="commentHelp" class="form-text text-muted">We'll never share your comment anyone.</small>
                            </br>
                            </br>
                            <div class="col text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>

                    </form>
                 </div>
            </div>
            <div class="col"></div>
        </div>
     </div>

    </body>
</html>
